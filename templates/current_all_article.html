<!--获取当前博客的所有文章-->
{% for article  in article_list %}
    <div class="forFlow">
        <div class="day">
            <div class="postTitle">
                <a href="/detail/{{ article.nid }}.html">{{ article.title }}</a>
            </div>
            <div class="postCon">{{ article.summary }}

           </div>
        </div>
        <div class="postDesc">
            文章发布时间：{{ article.create_time }}
            发布者：{{ article.blog.user.username }}
            阅读次数：{{ article.read_count }}
            评论次数：{{ article.comment_count }}

        </div>
    </div>
{% endfor %}
