<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">

</head>
<body>
<div class="login-all ">
    <div class="login">
        <form class="form-horizontal" method="POST" action="/login/">
            {% csrf_token %}
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                {{ obj.username }}{{ obj.errors.username.0 }}
            </div>
          </div>
          <div class="form-group">
              {{ msg }}
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <!--<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">-->
                {{ obj.password }}{{ obj.errors.password.0 }}
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>

            <div class="col-sm-10">
                
              <input type="text" name="check_code"  style="width: 150px;" class="form-control" id="inputPassword4" placeholder="验证码">
            </div>
          </div>
          <div class="check">
          <img id='code' style="width: 120px; height: 30px;" src="/check_code/" alt="">
          <a href="#" onclick="refresh();"> <h4>看不清？</h4></a>
              <i style="color: red">{{ checkcode }}</i>
              <!--验证码错误信息-->
        </div>
          <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" value="Sign in">&nbsp;<a href="/" style="margin-left: 10px;border: solid 1px blue;padding: 5px;">😏😏😏今天不登录</a>
            </div>
          </div>
        </form>
    </div>
</div>

<script>
    function refresh() {
        document.getElementById('code').src="/check_code/";
    }

</script>


</body>
</html>
